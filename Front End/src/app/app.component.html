    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">

        <li routerLink="/admin"
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]="isCollapsed ? 'Admin' : ''"
      >
      <span nz-icon nzType="github"></span>
      <span>Admin</span>
      </li>

      <li routerLink="/warehouse"
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]= "isCollapsed ? 'Warehouse' : ''"
      >
      <span nz-icon nzType="home"></span>
      <span>Warehouse</span>
      </li>

      <li routerLink="/order"
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]= "isCollapsed ? 'Order' : ''"
      >
      <span  nz-icon nzType= "gift"></span>
      <span >Orders</span>
      </li>

      <li routerLink="/inventory"
      nz-menu-item
      nz-tooltip
      nzTooltipPlacement="right"
      [nzTooltipTitle]= "isCollapsed ? 'Items' : ''"
      >
      <span  nz-icon nzType="appstore"></span>
      <span >Inventory</span>
      </li>

      
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
  
</nz-layout>
